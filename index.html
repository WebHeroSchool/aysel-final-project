<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tesla</title>
</head>

<body>
	<header class="header">
		<div class="logo">
		</div>
		<div class="hamburger-menu">
			<input id="hamburger-menu__menu-toggle" type="checkbox" />
			<label class="menu__btn" for="hamburger-menu__menu-toggle">
				<span></span>
			</label>

			<div class="wrapper">
				<nav class="menu-model">
					<a href="#" class="menu-model__item menu-model__item_active">Model S</a>
					<a href="#" class="menu-model__item">Model X</a>
					<a href="#" class="menu-model__item">Model 3</a>
					<a href="#" class="menu-model__item">Roadster</a>
					<a href="#" class="menu-model__item">Energy</a>
				</nav>
				<nav class="menu-store">
					<a href="#" class="menu-store__item">Магазин</a>
					<a href="#" class="menu-store__item">Войти</a>
				</nav>
			</div>
	</header>

	<section class="first-section">
		<h1 class="first-section__title"> Model S </h1>
		<p class="first-section__subtitle">Добро пожаловать в будущее</p>
		<div class="first-section__info">
			<div class="first-section__speed-data">
				<img class="first-section__speed-img" src="" alt="">
				<div class="first-section__speed">
					<p class="first-section__speed-numb"> 2,7 <span class="info__speed-value" сек</span> </p>
					<p class="first-section__speed-ref"> 0-100 км/час</p>
				</div>

				<div class="first-section__miles">
					<img class="first-section__miles-img" src="" alt="">
					<div class="first-section__miles-data">
						<p class="first-section__miles-numb"> 632 <span class="first-section__miles-value">км</span></p>
						<p class="first-section__miles-other">запас хода </p>
					</div>
				</div>

				<div class="first-section__info-test">
					<p class="first-section__test-drive"> Тест драйв</p>
				</div>

				<a href="#" class="first-section__order-button">Заказать</a>
			</div>
	</section>
</body>

</html>
